<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Smythe&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="styles.css">
        <title>Food ordering app</title>
    </head>
    <body>
        <div class="app">
            <header class="app-banner" role="img" aria-label="Hamburger on right edge of wooden table">
                <div class="container">
                    <h1 class="restaurant-name">Jimmy's Diner</h1>
                    <p class="restaurant-slogan">The best burgers and pizzas in town.</p>
                </div>
            </header>
            <main>
                <section class="app-meals">
                </section>
            </main>
            <footer class="app-orders"></footer>
            <form></form>
            <div id="overlay"></div>
        </div>
        <script type="module" src="script.js"></script>
    </body>
</html>
